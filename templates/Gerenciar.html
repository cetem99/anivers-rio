<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/Gerenciar.css"> <!-- Link para o CSS externo -->
    <title>Happy day</title>
</head>

<body>
    <main>
        <div class="cont">
            <!-- Bloco pessoa -->
            <div class="pessoa">
                <form action="/" method="POST"> <!-- Método POST para enviar dados ao Flask -->
                    <div class="per">
                        <div style="display: flex;">
                            <div class="img-container">
                                <div class="img"></div>
                            </div>
                            <div class="dados">
                                <label>Nome</label>
                                <input type="text" id="nome" name="nome" required>
                                <div class="data">
                                    <div class="calen">
                                        <ion-icon name="calendar-outline"></ion-icon>
                                    </div>
                                    <div>
                                        <label for="data_aniversario">Data de Nascimento</label>
                                        <input type="date" id="data_aniversario" name="data_aniversario" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="but">
                            <button class="btn-edit" type="submit" name="criar">
                                <p>Salvar</p>
                                <ion-icon name="checkmark-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                    <div id="info-adicional" class="info-adicional">
                        <div class="inf">
                            <label for="felicitacoes">Felicitações</label>
                            <textarea id="felicitacoes" name="felicitacoes" rows="4" cols="50"></textarea>
                        </div>
                        <div class="inf">
                            <label for="escolhas">Notificação</label>
                            <select id="escolhas" name="escolhas">
                                <option value="1 Semana">1 Semana</option>
                                <option value="2 Semanas">2 Semanas</option>
                                <option value="1 Mês">1 Mês</option>
                            </select>
                        </div>
                        <div class="inf">
                            <label for="telefone">Número</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div class="inf">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="static/js/Gerenciar.js"></script> <!-- Link para o arquivo JS externo -->
</body>

</html>
