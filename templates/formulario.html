<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aniversariante</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <h1>Criar Aniversariante</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data_aniversario">Data de Aniversário:</label>
        <input type="date" id="data_aniversario" name="data_aniversario" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <input type="submit" name="criar" value="Criar">
    </form>
    
    <h2>Lista de Aniversariantes</h2>
    <ul>
        {% for aniversariante in aniversariantes %}
        <li>
            {{ aniversariante[0] }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="nome_deletar" value="{{ aniversariante[0] }}">
                <button type="submit" name="deletar" class="delete">✖</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
